<!DOCTYPE html>
<html>
    <head>
      <title>Surveys</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Bad+Script&display=swap" rel="stylesheet">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Surveys</h1>

      <!-- !!! Alerts !!!-->
     <div class="hide alert alert-success" role="alert">
     A simple success alert
     </div>
     <div class="hide alert alert-danger" role="alert">
     A simple danger alert
     </div>

     <div class="btn-group signs">
   <!-- !!! Sign-up form & Bar !!!-->
   <div class="group sub">
    <div id="sub" class="btn">
      <button class="btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
        Sign-up!
      </button>
      <div class="dropdown-menu">
        <form  id="sign-up" class="px-4 py-3">
          <div class="form-group">
            <label>Email address</label>
            <input type="text" name="credentials[email]" class="form-control" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Confirmation</label>
            <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>

   <!-- !!! Sign-in form & Bar !!!-->
    <div id="sib" class="btn">
      <button class="btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
        Sign-in!
      </button>
      <div class="dropdown-menu">
        <form id="sign-in" class="px-4 py-3">
          <div class="form-group">
            <label>Email address</label>
            <input type="text" name="credentials[email]" class="form-control" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
          </div>
           <button type="submit" class="btn btn-primary" value="Sign in!">Sign in</button>
        </form>
      </div>
     </div>
 </div>
</div>

      <div id="cpb" class="btn hide">
           <button class="btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
             Change Password
           </button>
           <div class="dropdown-menu">
             <form id="change-password" class="px-4 py-3 pass">
               <div class="form-group">
                 <label> Current Password </label>
                 <input type="password" name="passwords[old]" class="form-control" placeholder="Current Password">
               </div>
               <div class="form-group">
                 <label> New Password </label>
                 <input type="password" name="passwords[new]" class="form-control" placeholder="New Password">
               </div>
               <button type="submit" class="btn btn-primary" value="Change Password!">Submit</button>
             </form>
           </div>
         </div>

         <button id="sign-out" class="btn-primary btn-lg hide" type="submit">
          Sign-out
        </button>

    </body>
</html>
