<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Surveys</h1>

      <form id="sign-up">
        <h3 id="sign-up-text">Sign Up</h3>
          <div class="col col-sm">
            <input type="text" class="form-control form-control-lg" name="credentials[email]" placeholder="Email">
          </div>
          <div class="col col-sm">
            <input type="password" class="form-control form-control-lg" name="credentials[password]" placeholder="Password">
          </div>
          <div class="col col-sm">
            <input type="password" class="form-control form-control-lg" name="credentials[password_confirmation]" placeholder="Confirm Password">
          </div>
          <div class="col">
            <input class="btn btn-primary btn-lg" type="submit" value="Sign Up">
          </div>
      </form>

      <form id="login">
        <h3 id="login-text">Login</h3>
        <div class="col col-sm">
          <input type="text" class="form-control form-control-lg" name="credentials[email]" placeholder="Email">
        </div>
        <div class="col col-sm">
          <input type="password" class="form-control form-control-lg" name="credentials[password]" placeholder="Password">
        </div>
        <div class="col">
          <input class="btn btn-primary btn-lg" type="submit" value="Login">
        </div>
      </form>

    </body>
</html>
